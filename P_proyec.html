<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mi Mundo - David</title>
  <style>
    body { font-family: Arial; background-color: #f0f0f0; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 20px; text-align: center; }
    nav { background-color: #555; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    section { padding: 20px; }
    footer { background-color: #333; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Mundo</h1>
    <p>Conóceme y explora mis pasiones</p>
  </header>
  <nav>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#galeria">Galería</a>
    <a href="#contacto">Contacto</a>
  </nav>
  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Hola, soy David. Me encanta la programación, el diseño y aprender cosas nuevas.</p>
  </section>
  <section id="galeria">
    <h2>Galería</h2>
    <img src="Imagenes/la-tierra.jpg" height="450"/>
    <p>Esta es una muestra de lo que me inspira.</p>
  </section>
  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre"><br>
      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje"></textarea><br>
      <input type="submit" value="Enviar">
    </form>
  </section>
  <footer>
    <p>© 2025 David - Todos los derechos reservados</p>
  </footer>
</body>
</html>
